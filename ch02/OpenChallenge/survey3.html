  <h3>설문지</h3>

  <form>
    <p>
      학년 <input type="radio" name="grade" value="1">1학년 &nbsp;

                <option value="1">모바일 소프트 웨어</option>
                <option value="2">자바</option>
                <option value="3">HTML5</option>
              </select> <br><br>

           <input type="checkbox" value="2" checked>기획 &nbsp;

           <input type="checkbox" value="4" checked>창업 <br><br>
      남기고 싶은말 <br>
      <textarea rows="20" cols="80">글을 남겨 주세요</textarea><br><br>
