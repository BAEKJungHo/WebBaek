<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>자바스크립트 활용</title>
  <script>
    function init() {
      msg1();
    }
    function msg1() {
      alert("msg1():문서로드 후 자동으로 경고창 표시");
    }
    function msg2() {
      document.getElementById("id2").innerHTML = '<div style="background: silver">msg2():HTML5 문서변경되었씁니다.</div>'
    }
  </script>
</head>
<body onload="init();">
  <button onclick="msg2();">선택하면 메시지를 변경합니다.</button><br/><br/>
  <div id="id2">메시지</div>
</body>
</html>
