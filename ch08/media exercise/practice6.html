<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>문제6번</title>
  <script>
    function showHTML() {
      var str = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요");
      var p = document.getElementById("firstP");
      p.innerHTML=str;
    }
  </script>
</head>
<body>
  <h3>innerHTML</h3>
  <hr>
  <p id="firstP" onclick="showHTML()">이번 여름에는 어디로 여행을 갈까요?</p>
</body>
</html>
