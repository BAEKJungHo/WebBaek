<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>소프트웨어 기술 설문지</title>
  <link href="survey5.css" type="text/css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>설문지</h1>
    <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
  </header>
  <section>
    <form>
      <table>
        <tr>
          <td id="value">학년</td>
          <td id="item">
            <input type="radio" name="grade" value="1" checked>1학년 &nbsp;
            <input type="radio" name="grade" value="2">2학년 &nbsp;
            <input type="radio" name="grade" value="3">3학년 &nbsp;
            <input type="radio" name="grade" value="4">4학년 <br><br></td>
        </tr>
        <tr>
          <td id="value">성별</td>
          <td id="item">
            <input type="radio" name="sex" value="m">남 &nbsp;
            <input type="radio" name="sex" value="w">여 <br><br></td>
        </tr>
        <tr>
          <td id="value">관심분야</td>
          <td id="item">
            <select name="hobby">
            <option value="1">모바일 소프트 웨어</option>
            <option value="2">자바</option>
            <option value="3">HTML5</option>
            </select> <br><br></td>
        </tr>
        <tr>
          <td id="value">진로(다중 선택)</td>
          <td id="item">
            <input type="checkbox" value="1" checked>개발 &nbsp;
            <input type="checkbox" value="2" >기획 &nbsp;
            <input type="checkbox" value="3" >영업 &nbsp;
            <input type="checkbox" value="4" >창업 <br><br></td>
        </tr>
        <tr>
          <td id="value" valign=bottom>남기고 싶은말</td>
          <td><textarea rows="20" cols="80">글을 남겨 주세요</textarea></td>
        </tr>
      </table>
    </form>
  </section>
  <footer>
    <pre><br>Copyright2017 by BAEKJungHo</pre>
  </footer>
</body>
</html>
