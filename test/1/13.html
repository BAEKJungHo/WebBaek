<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>문항 13번_백정호</title>
  <style>
    div { border : 1px solid black; }
    #login { margin-top : 10px; margin-bottom : 10px; padding-top : 10px; padding-bottom 10px;}
  </style>
</head>
<body>
  <center>
  <caption>회원가입</caption>
  <div id="login">
  <table>
    <tr><td>로그인 ID : </td><td><input type="text"></td></tr>
    <tr><td>패스워드 : </td><td><input type="password"></td></tr>
    <tr><td>패스워드 확인 : </td><td><input type="password"></td></tr>
    <tr><td>이메일 : </td><td><input type="email"></td></tr>
    <tr><td>전화번호 : </td><td><input type="tel"></td></tr>
  </table>
  <table>
    <tr><td>성별 : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td>
        <td>남<input type="radio"></td>
        <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;여<input type="radio"></td></tr>
  </table>
  <table>
    <tr><td>생년월일 :&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </td><td><input type="date" value="1994-05-02"></td></tr>
  </table>
  <table>
    <tr><td>좋아하는 음식:&nbsp;&nbsp;</td>
        <td>한식<input type="checkbox"></td>
        <td>중식<input type="checkbox"></td>
        <td>양식<input type="checkbox"></td>
        <td>일식<input type="checkbox"></td>
    </tr>
  </table>
  <table>
    <tr><td>사는 곳 : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</td><td>
                <select name='live'>
                  <option value='u' selected>대전광역시 유성구</option>
                  <option value='d'>대전광역시 동구</option>
                  <option value='s'>대전광역시 서구</option>
                  <option value='g'>대전광역시 중구</option>
                  <option value='t'>대전광역시 대덕구</option>
                </select></td></tr>
  </table>
  </div>
  </center>
</body>
</html>
