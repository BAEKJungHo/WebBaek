<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>백정호_13번</title>
  <script>
    function printStar() {
      var num = parseInt(prompt("양의 정수를 입력하세요"));
      if(isNaN(num) != false ){
        alert("입력 오류입니다");
      }
      else {
        for(var i=num-1; i>=0; i--){

          var string = "";

          for(var j=0; j<num*2; j++){
            if(j<num&&j<num-i || j>=num&&j-num>=i){
              string = string+"*";
            }
            else{
              string = string+"&nbsp";
            }
          }

          document.write(string, "<br>");
        }
      }
    }
  </script>
</head>
<body onload="printStar();">
  <h3>문제 13번</h3>
  <hr>
</body>
</html>
