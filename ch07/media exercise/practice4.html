<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>배경색 변경2</title>
</head>
<body>
  <h3>일요일은 pink, 다른 요일은 gold 배경</h3>
  <hr>
  <script>
    var current = new Date();
    if(current.getDay() == 0)
      document.body.style.backgroundColor = "pink";
    else
      document.body.style.backgroundColor = "gold";

    document.write("오늘 : " + current.getDate() + "일, &nbsp");
    if(current.getDay() == 0)
      document.write("일요일");
    else if(current.getDay() == 1)
      document.write("월요일");
    else if(current.getDay() == 2)
      document.write("화요일");
    else if(current.getDay() == 3)
      document.write("수요일");
    else if(current.getDay() == 4)
      document.write("목요일");
    else if(current.getDay() == 5)
      document.write("금요일");
    else if(current.getDay() == 6)
        document.write("토요일");

  </script>
</body>
</html>
