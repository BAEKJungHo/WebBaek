<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>문제2번</title>
</head>
<body>
  <h3>정수 5개 입력받아 역순으로 출력</h3>
  <hr>
  <script>
    var num = new Array(5);
    for(i=0; i<num.length; i++){
      num[i] = parseInt(prompt("정수입력"));
      if(num[i] == null)
        document.write("종료");
    }
    document.write("입력된 수의 배열 : ");
    for(i=0; i<num.length; i++) {
      document.write(num[i] + "&nbsp");
    }
    document.write( "<br><hr>" + "역순으로 재정렬된 배열 : " );
    for(k=num.length-1; k>=0; k--) {
      document.write(num[k] + "&nbsp");
    }
  </script>
</body>
</html>
