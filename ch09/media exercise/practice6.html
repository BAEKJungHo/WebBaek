<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>문제6번</title>
  <script>
    var n=1;
    function wheel(e, obj){
      if(e.wheelDelta < 0) { // 휠을 아래로 굴릴때
        obj.style.transform = "scale(" +n + "," + n + ")";
        n += 0.05;
      }
      else { // 휠을 위로 굴릴때
        obj.style.transform = "scale(" +n + "," + n + ")";
        n -= 0.05;
        if(n < 0)
          n = 1;
      }
    }
  </script>
</head>
<body>
  <h3>마우스 휠을 이용한 이미지 확대/축소</h3>
  <hr>
  이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대 됩니다.<p>
  <img src="media/tulips.png" width="100" height="100" onwheel="wheel(event, this)">
</body>
</html>
