<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>new Image</title>
  <script>
    var files = ["media/penguins.png",
                  "media/lighthouse.png",
                  "media/Chrysanthemum.png",
                  "media/Desert.png",
                  "media/Hydrangeas.png",
                  "media/Jellyfish.png",
                  "media/Koala.png",
                  "media/Tulips.png"];
    var imgs = new Array();
    for(var i=0; i<files.length; i++){
      imgs[i] = new Image();
      imgs[i].src = files[i];
    }

    var next = 1;
    function change(img) { // 다음 이미지 출력
      img.src = imgs[next].src; // 이미지 변경
      next++; // 다음이미지
      next %= imgs.length; // 개수를 넘으면 처음으로
    }
  </script>
</head>
<body>
  <h3>newImage</h3>
  <hr>
  이미지를 클릭하면 다음 이미지를 보여줍니다.<p>
  <img style="border:20px ridge wheat"
       src="media/penguins.png" alt="."
       width="200" height="200"
       onclick="change(this)">
</body>
</html>
