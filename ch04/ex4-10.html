<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS3 색 활용</title>
  <style>
    div {
      margin-left : 30px;
      margin-right : 30px;
      margin-bottom : 10px;
      color : white; /*모든 <div> 글자 색은 white */
    }
  </style>
</head>
<body>
  <h3>CSS3 색 활용</h3>
  <div style="background-color:deepskyblue">
    deepskyblue(#00BFFF)</div>
  <div style="background-color:brown">
    deepskyblue(#A52A2A)</div>
  <div style="background-color:fuchsia">
    deepskyblue(#FF00FF)</div>
  <div style="background-color:darkorange">
    deepskyblue(#FF8C00)</div>
  <div style="background-color:#008B8B">
    deepskyblue(#008B8B)</div>
  <div style="background-color:#6B8E23">
    deepskyblue(#6B8E23)</div>
</body>
</html>
