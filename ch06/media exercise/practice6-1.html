<!DOCTYPE html>

  <title>1</title>

<body>
  <script>
    function big(num1, num2){
      if(num1 > num2) {
        return num1;
      }
      else return num2;
    }
  </script>
  <script>
    var b = big("625", "555");
    document.write("큰수=" + b);
  </script>
</body>
