<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>4번문제</title>
</head>
<body>
  <h3>월화수목금토일</h3>
  <hr>
  <script>
    var str = prompt("월화수목금토일 중에서 입력하세요", "수");
    switch(str){
      case "월" :
      case "화" :
      case "수" :
      case "목" :
        document.write(str + "은(는) 출근");
        break;
      case "금" :
      case "토" :
      case "일" :
        document.write(str + "은(는) 휴일");
        break;
      default :
        document.write("올바르게 입력하십시오!");
        break;
    }
  </script>
</body>
</html>
