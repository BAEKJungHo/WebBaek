<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>문제 7번</title>
</head>
<body>
  <h3>큰 자리수와 낮은 자리수 같은지 비교</h3>
  <hr>
  <script>
    var num = prompt("숫자 입력", "0");
    if(!isNaN(num)) {
        var n = parseInt(num);
        if(n > 0) {
            var least = n%10;
            var most = 0;
            while(n != 0) {
                 most = n % 10;
                 n = Math.floor(n/10);
            }
            if(most == least)
                document.write(num + ": 같음");
            else
                document.write(num + ": 다름");
        }
        else
            document.write(num + ": 양수를 입력해주세요.");
    }
    else {
        document.write(num + ": 숫자가 아닙니다.");
    }
  </script>
</body>
</html>
