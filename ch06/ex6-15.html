    // 스위치문
    var grade, numScore=0;
    var score = prompt("백정호 님 점수를 입력하세요", 100);
    score = parseInt(score);
    numScore = Math.floor(score/10);
    switch(numScore) {
      case 10 :
      case 9 :
        grade = "A";
        break;
      case 8 :
        grade = "B";
        break;
      case 7 :
        grade = "C";
        break;
      case 6 :
        grade = "D";
        break;
      default :
        grade = "F";
        break;
    }
    if(numScore != -1) document.write(grade + "등급");
