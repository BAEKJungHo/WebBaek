<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>타이머</title>
</head>
<body>
  <h3>이미지에 마우스를 올리고 5초간 그대로 있을 시 사이트로 연결</h3>
  <hr>
  <img id="img" src="media/naver.gif" onmouseover="startTimer(5000)" onmouseout="cancelTimer()">
  <script>
    var timerID = null;
    function startTimer(time){
      timerID = setTimeout("window.location='http://www.naver.com'", time);
      document.getElementById("img").title = "타이머 작동 시작";
    }
    function cacelTimer() {
      if(timerID != null)
        clearTimeout(timerID);
    }
    function load(url){
      window.location = url;
    }
  </script>
</body>
</html>
