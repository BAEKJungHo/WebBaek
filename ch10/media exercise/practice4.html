<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>문제4번</title>
  <style>
    span { color : red; }
    div {
      border-color : yellowgreen;
      border-style : solid;
      padding 5px;
    }
  </style>
  <script>
    function printNavigator() {
      var chrome = navigator.userAgent;
      var google = navigator.vendor;
      if(chrome.indexOf("Chrome") != -1 && google.indexOf("Google") != -1) {
        alert("구글 Chrome 브라우저 입니다.")
      }
      else {
        alert("error");
      }
    }
  </script>
</head>
<body onload="printNavigator()">
  <h3>브라우저에 관한 정보 출력</h3>
  <hr>
  <p> 웹 브라우저에 따라 지원되는 자바스크립트들이 다을 수도 있습니다. DOM의 기능은 표준화되어있어
    동일하지만, BOM 객체들은 많이 다릅니다. 얼른 모두 표준화 되었으면 하비만 독창적인 기능으로
    승부하고자 하여 쉽지는 않을것 같습니다.</p>
</body>
</html>
