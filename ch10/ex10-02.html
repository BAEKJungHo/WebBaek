<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>윈도우 닫기</title>
  <script>
    var newWin = null; // 새로 연 윈도우 기억
    function load(URL){
      newWin = window.open(URL, "myWin", "left=300, top=300, width=400, height=300");
    }
    function closeNewWindow() {
      if(newWin == null || newWin.closed)
        return;
      else
        newWin.close();
    }
  </script>
</head>
<body>
  <h3>window close</h3>
  <hr>
  <a href="javascript:load('http://www.graceland.com')">엘비스 프레슬리 홈페이지</a><br>
  <a href="javascript:window.close()">윈도우 닫기</a><br>
  <a href="javascript:closeNewWindow()">새 윈도우 닫기</a><br>
</body>
</html>
